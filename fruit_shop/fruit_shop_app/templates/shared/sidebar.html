<div class="col-lg-4">
    <div class="sidebar">
      <div class="row">
        <div class="col-lg-12">
          <div class="sidebar-item search">
            <form id="search_form" action="#" method="GET">
              <input type="text" name="q" class="searchText" placeholder="type to search..." autocomplete="on">
              <input type = 'submit' value = 'Search'>
            </form>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item recent-posts">
            <div class="sidebar-heading">
              <h2>Random Posts</h2>
            </div>
            <div class="content">
              <ul>
                {% for post in random_posts %}
                <li><a href="#}">
                  <h5>{{post.title}}</h5>
                  <span>{{post.created_at}}</span>
                </a></li>
                {% endfor %}
                
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item categories">
            <div class="sidebar-heading">
              <h2>Categories</h2>
            </div>
            <div class="content">
              <ul>
                {% for cat in categories %}
                <li><a href="{% url 'get_posts_by_category' category_id=cat.id%}">- {{cat.name}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="sidebar-item tags">
            <div class="sidebar-heading">
              <h2>Tag Clouds</h2>
            </div>
            <div class="content">
              <ul>
                {% for tag in tags %}
                <li><a href="{% url 'get_posts_by_tag' tag_id=tag.id%}">{{tag.name}}</a></li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% comment %} <script>
    // Get the input field and the form
    var input = document.getElementById("search_form").elements["q"];

    // Add an event listener for the "Enter" key
    input.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            // Trigger the form submission when "Enter" key is pressed
            document.getElementById("search_form").submit();
        }
    });
</script> {% endcomment %}

{% extends "shared/blog_base.html" %}
{% load static %}
{% load custom_filters %}
{% block title_box %}
    <div class="all-title-box" style='background: url("../images/blog-title.jpg") no-repeat center center;'>
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </div>
    {% endblock title_box %}
{% block content %}

<div class="about-box-main">
  <div class="container">
<div class="row my-4">
  <div class="col-12">
      <h2 class="noo-sh-title">Latest Blogs</h2>
  </div>
  {% for blog in latest_blogs %}
  <div class="col-sm-6 col-lg-3">
      
          <div ><a href="{% url 'get_blog' id=blog.id%}"><img style="height: 200px; width: auto;" src="{% if blog.images %}{{ blog.images.first.image.url }}{% else %}{% static 'images/default/default_blog.png' %}{% endif %}" class="img-fluid" alt="Image" /></a>
              <div class="team-content"><a href="{% url 'get_blog' id=blog.id%}"><h2>{{blog.title}}</h2></a></div>
          </div>
          <div class="team-description">
            <p>{{blog.subtitle}} </p>
          </div>
          <hr class="my-0">
  </div>
  {% endfor %}
</div>
</div>
</div>
{% endblock content %}
